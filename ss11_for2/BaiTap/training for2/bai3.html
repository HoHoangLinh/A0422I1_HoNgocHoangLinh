<script>
    // tam giac vuong
    for (let i = 0 ; i < 5; i++){
        for (let j = 0 ; j <= i ; j++ ) {
            document.writeln("*")
        }
        document.write("<br>")
    }

    document.write("<br>")


//    tam giac vuong nguoc
    for (let i = 0; i < 5 ; i++) {
        for (let j = 5 ; j > i ; j--){
            document.writeln("*")
        }
    document.write("<br>")
    }

    
</script>
