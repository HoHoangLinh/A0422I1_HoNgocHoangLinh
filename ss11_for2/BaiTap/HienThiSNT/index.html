<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let count = 0;
   let num = 2;
   while (count < 20) {
       let kq = true;
       for (let i = 2; i < num; i++){
           if (num % i === 0) {
               kq = false;
           }
       }
       if (kq) {
           document.writeln(num)
           count++
       }
       num++
   }
</script>
</body>
</html>
