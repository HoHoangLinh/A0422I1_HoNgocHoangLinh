    <title>Title</title>
</head>
<body>
<script>
    let a = [1,2,3,4,6,8,9,10];
    let b = [0,1,2,3,4,5,6,7];
    let value = []
    for (let i = 0; i < b.length ; i++) {
        if (a.indexOf(b[i]) == -1 && value.indexOf(b[i]) == -1) {
            value.push(b[i])
        }
    }
    alert(value)
</script>
