<script>
let arr = ["không","một","hai","ba","bốn","năm","sáu","bảy","tám","chín"];
let arr2 = "";
for (let i = 0; i < arr.length ; i++) {
    let user = prompt("Nhập số đổi thành chữ ?");
    arr2 = arr[user]
    document.writeln(arr2)
}
</script>
