<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1px">
    <tr>
        <th style="text-align: center" colspan="3">THỰC ĐƠN</th>
    </tr>
    <tr>
        <td>1. Coffee</td>
        <td>2. Cam vắt</td>
        <td>3. Nước ép cà rốt</td>
    </tr>
    <tr>
        <td>4. Nước ép cà chua</td>
        <td>5. Nước lọc</td>
        <td>6. Nước dừa</td>
    </tr>
    <tr>
        <td colspan="3">7. Thoát gọi món</td>
    </tr>
</table>
<button onclick="mon()">Đặt món</button>

<script>
function mon() {
    let arr = ["0","Coffee","Cam vắt","Nước ép cà rốt","Nước ép cà chua","Nước lọc","Nước dừa"];
    let arr2 = [0,15000,30000,15000,20000,10000,40000];
    let a = 0;
    let user = +prompt("Nhập số món?")
    let soluong = +prompt("Nhập số lượng muốn mua?")
    do{
        for (let i = 0; i < soluong ; i++) {
            a += arr2[user]
        }
    }while (user === 7)
    let cf = confirm("bạn có muốn dùng " + soluong + " " + arr[user] + " với giá " + a + " không ?");
    if (cf){
        alert("Bạn đã thanh toán thành công!")
    } else {
        alert("Bạn chưa thanh toán")
    }
}
</script>
</body>
</html>
