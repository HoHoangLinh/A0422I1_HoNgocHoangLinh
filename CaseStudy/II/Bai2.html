<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let user = prompt("Nhap Chu cai?")
    user = user.toLowerCase()
    switch (user) {
        case "o" :
        case "u" :
        case "i" :
        case "a" :
        case "e" :
            alert("Nguyen am")
            break;
        default :
            alert("Phu Am")
            break;
    }
</script>
</body>
</html>
