<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let cot = 1; cot <= 5 ; cot++) {
        for (let hang = 1; hang <= cot; hang++) {
            if (cot == 5 || cot == 1){
                document.write("*")
            } else if (hang == cot || hang == 1) {
                document.write("*")
            } else {
                document.write("&nbsp&nbsp")
            }
        }
        document.write("<br>")
    }
</script>
</body>
</html>
