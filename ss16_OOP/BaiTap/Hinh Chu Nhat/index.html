<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" height="100px" width="300px" style="border: 1px solid aqua" >

<script>
    class Rectangle{
        constructor(Chieudai,Chieurong) {
            this.ChieuDai = Chieudai;
            this.Chieurong = Chieurong;
            this.DienTich = this.Chieurong*this.ChieuDai;
            this.ChuVi = (this.ChieuDai + this.Chieurong)*2;
        }
        getCD(){
            return this.ChieuDai;
        }
        getCR(){
            return this.Chieurong;
        }
        getDT(){
            return this.DienTich;
        }
        getCV(){
            return this.ChuVi;
        }
    }
    let rec = new Rectangle(5,6);
    document.getElementById("canvas").getContext("2d");
    alert("Chieu Dai = " + rec.getCD() + "\n" + "Chieu Rong = " + rec.getCR() + "\n" + "DienTich = " + rec.getDT() + "\n" + "Chu Vi = " + rec.getCV());
</script>
</body>
</html>
