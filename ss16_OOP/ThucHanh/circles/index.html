<canvas id="Canvas" width="1000px" height="700px"style="border:1px solid #d3d3d3;"></canvas>
<script>
    class Circles {
        constructor(x,y,radius) {
            this.x = x;
            this.y = y;
            this.radius = radius;
        }
        getRadius() {
            return this.radius;
        }
        getX() {
            return this.x;
        }
        getY() {
            return this.y;
        }
        getRandom() {
            return Math.floor(Math.random()*255);
        }
    }
    let cr = new Circle(500,500,radius);
    let ctx = document.getElementById("Canvas").getContext("2d");
    let radi = Math.floor(Math.random() * 80);
    ctx.arc(cr.x, cr.y, cr.radi, 0, 2 * Math.PI);
</script>

</body>
