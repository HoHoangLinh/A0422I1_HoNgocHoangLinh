<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="ready()">
<form>
    <p><img src="https://thuviendohoa.vn/upload/images/items/hinh-anh-trai-bong-da-png-452.webp" style="position:absolute;left:0; top:0;" height="200px" id="ball"> </p>
</form>
<script>
    function up() {
        let a = document.getElementById("ball")
        a.style.top = parseInt(a.style.top) - 30 + 'px'
    }

    function down() {
        let a = document.getElementById("ball")
        a.style.top = parseInt(a.style.top) + 30 + 'px'
    }

    function left() {
        let a = document.getElementById("ball")
        a.style.left = parseInt(a.style.left) - 30 + 'px'
    }

    function right() {
        let a = document.getElementById("ball")
        a.style.left = parseInt(a.style.left) + 30 + 'px'
    }

    function movePressed(evt) {
        switch (evt.keyCode) {
            case 37 :
                left()
                break;
            case 39 :
                right()
                break;
            case 38 :
                up()
                break;
            case 40:
                down()
                break;
        }
    }
    function ready() {
        window.addEventListener('keydown', movePressed)
    }
</script>
</body>
</html>
