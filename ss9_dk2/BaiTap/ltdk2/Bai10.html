<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let elec = parseInt(prompt("Nhap kWh?"))
    if (elec <= 100){
        document.write("Gia dien cua ban la : 1678 VND")
    } else if (elec <= 300){
        document.write("Gia dien cua ban la : 2536 VND")
    } else if (elec <= 400){
        document.write("Gia dien cua ban la : 2834 VND")
    } else {
        document.write("Gia dien cua ban la : 2927 VND")
    }
</script>
</body>
</html>
