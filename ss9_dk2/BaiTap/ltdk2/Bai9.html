<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhap so A"))
    let b = parseFloat(prompt("Nhap so B"))
    let c = parseFloat(prompt("Nhap so C"))
    let tamgiac = false;
    if (a > 0 && b > 0 && c >0) {
        if (a + b > c) {
            if (b + c > a){
                if (a + c > b) {
                    tamgiac = true;
                }
            }
        }
    }
    if (tamgiac){
        alert("Day la Canh tam giac")
    } else {
        alert("Khong phai Canh tam giac")
    }
</script>
</body>
</html>
