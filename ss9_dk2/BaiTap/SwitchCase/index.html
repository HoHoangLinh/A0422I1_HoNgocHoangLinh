<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="month">
<input type="button" onclick="result()" value="Tính ngày">
<p><span id="kq"></span></p>
<script>
    function result() {
        let months = document.getElementById('month').value;
        months = parseInt(months);
        switch (months) {
            case 1 :
            case 3 :
            case 5 :
            case 7 :
            case 8 :
            case 10 :
            case 12 :
                document.getElementById("kq").innerHTML = "Tháng " + months + " có 31 ngày!"
                break;
            case 2 :
                document.getElementById("kq").innerHTML = "Tháng " + months + " có 28 và 29 ngày!"
                break;
            case 4 :
            case 6 :
            case 9 :
            case 11 :
                document.getElementById("kq").innerHTML = "Tháng " + months + " có 30 ngày!"
                break;
            default :
                document.getElementById("kq").innerHTML = "Vui lòng nhập dưới 12 tháng"
        }
    }
</script>
</body>
</html>
