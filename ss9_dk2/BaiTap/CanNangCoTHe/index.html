<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight = parseFloat(prompt("Nhập số cân nặng?"))
    let height = parseFloat(prompt("Nhập số chiều cao?"))
    let bmi = weight / (height * height)
    if (bmi < 18.5){
        alert("Underweight " + bmi);
    } else if (bmi < 25) {
        alert("Normal " + bmi);
    } else if (bmi < 30) {
        alert("Overweight " + bmi);
    } else {
        alert("Obese " + bmi)
    }
</script>
</body>
</html>
