<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập điểm ktr"))
    let b = parseFloat(prompt("Nhập điểm giữa kỳ"))
    let c = parseFloat(prompt("Nhập điểm cuối kỳ"))
    let result = (a + b + c)/3
    if (result >= 8) {
        document.writeln(result + " La hoc sinh gioi");
    } else if (result >= 6.5){
        document.writeln(result + " La hoc sinh kha");
    } else if (result >= 3){
        document.writeln(result + " La hoc sinh yeu");
    } else {
        document.writeln(result + " La hoc sinh kem");

    }
</script>
</body>
</html>
