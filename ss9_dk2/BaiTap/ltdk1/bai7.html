<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("cuộc gọi bnh phút?"))
    let cuoc;
    if (a >= 5) {
        cuoc = a * 300
    } else if (a >= 3) {
        cuoc = a * 400
    } else
        cuoc = a * 500
    alert("Cuoc Cuoc Goi cua ban la : " + cuoc + " VND")
</script>
</body>
</html>
