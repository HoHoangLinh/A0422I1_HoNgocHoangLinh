<script>
    let num = prompt("Nhập số nguyên?",0)
    if (num > 0) {
        alert(num + " lớn hơn 0");
    } else if (num < 0) {
        alert(num + " nhỏ hơn 0");
    } else {
        alert("số của bạn là 0");
    }
</script>
