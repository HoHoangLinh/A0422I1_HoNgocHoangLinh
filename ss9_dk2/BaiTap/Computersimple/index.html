<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td{
            text-align: center;
        }
    </style>
</head>
<body>

    <table border="1">
        <tr>
            <th colspan="4">
                <input type="text" id="number" style="text-align: right">
            </th>
        </tr>
        <tr>
            <td><button onclick="num('1')">1</button></td>
            <td><button onclick="num('2')">2</button></td>
            <td><button onclick="num('3')">3</button></td>
            <td><button onclick="num('+')">+</button></td>
        </tr>
        <tr>
            <td><button onclick="num('4')">4</button></td>
            <td><button onclick="num('5')">5</button></td>
            <td><button onclick="num('6')">6</button></td>
            <td><button onclick="num('-')">-</button></td>
        </tr>
        <tr>
            <td><button onclick="num('7')">7</button></td>
            <td><button onclick="num('8')">8</button></td>
            <td><button onclick="num('9')">9</button></td>
            <td><button onclick="num('*')">X</button></td>
        </tr>
        <tr>
            <td><button onclick="num('C')">C</button></td>
            <td><button onclick="num('0')">0</button></td>
            <td><button onclick="num('=')">=</button></td>
            <td><button onclick="num('/')">/</button></td>
        </tr>

    </table>

<script>
    function num(x) {
        let value = document.getElementById("number").value;
        switch (x) {
            case '1' :
            case '2' :
            case '3' :
            case '4' :
            case '5' :
            case '6' :
            case '7' :
            case '8' :
            case '9' :
            case '0' :
            case '+' :
                value = value + x;
                break;
            case '-' :
                value = value + x;
                break;
            case '*' :
                value = value + x;
                break;
            case '/' :
                value = value + x;
                break;
            case 'C' :
                value = 0
                break;
            case '=' :
                value = eval(value);

        }
        document.getElementById("number").value = value;
    }
</script>
</body>
</html>
