<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe" , "Regulus"];
    let arr2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major" , "Leo"]
    let user = prompt("Nhập chòm sao")
    function checkStar(user) {
        for (let i = 0 ; i < arr1.length ; i++) {
            if (user === arr1[i] ){
                return arr2[i]
            }
        }
        return "Không hợp lệ"
    }
    alert(checkStar(user))
</script>
</body>
</html>
