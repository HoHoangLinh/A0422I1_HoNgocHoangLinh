<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number) {
        let count = 0;
        let num = 2;
        while (count < number) {
            let flag = true
            for (let i = 2; i < num; i++) {
                if (num % i === 0) {
                    flag = false
                }
            }
            if (flag) {
                document.writeln(num)
                count++
            }
            num++
        }
    }
    let number = +prompt("Nhap SNT")
    isPrime(number)

</script>
</body>
</html>
