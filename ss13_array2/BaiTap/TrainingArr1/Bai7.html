<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let user = +prompt("Nhập số V trong mảng?")
    for (let i = 0 ; i < 10 ; i++) {
        let a = +prompt("Nhập Mảng?")
        arr.push(a);
        if (user === arr[i]) {
            arr.splice(i,1)
            arr.push(0);
        }
    }
    document.write(arr.join(' - '))
</script>
</body>
</html>
