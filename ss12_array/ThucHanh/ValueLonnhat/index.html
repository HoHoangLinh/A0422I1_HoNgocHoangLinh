<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [-3, 5, 1, 3, 11, 10 , 12];
    let max = numbers[0]
    let Pois = 0
    for (let i = 0 ; i < numbers.length ; i++) {
        if (numbers[i] > max){
            max = numbers[i]
            Pois = i
        }
    }
    alert("Max : " + max + "\n" + "Pois : " + Pois)
</script>
</body>
</html>
