<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Sample Screen : </h1>
    <input type="number" id="num">
    <button onclick="Add()">Add</button>
    <button onclick="Display()">Display</button>
<p id="text"></p>


<script>
     let arr = [];
     let x = 0;
     function Add() {
         arr[x] = document.getElementById('num').value;
         alert("Element " + arr[x] + " - Vi Tri : " + x);
         x++
     }

     function Display() {
         let a = ""
         for (let i = 0 ; i < arr.length ; i++) {
             a += "Element " + i + " = " + arr[i] + "<br>"
         }
         document.getElementById('text').innerHTML = a;
     }
</script>
</body>
</html>
