<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="co"></p>
<button onclick="Change()">Change Value!</button>
<script>
    let a = document.getElementById('co')
    let board = [];
    let data = ""
    for (let i = 0 ; i < 5 ; i++) {
        board[i] = new Array(0 , 0 ,0 ,0 ,0);
    }
    for (let i = 0 ; i < 5 ; i++) {
        data += "</br>"
        for (let j = 0 ; j < 5 ; j++){
            data += board[i][j] + "&nbsp;&nbsp"
        }
    }
    a.innerHTML = data

    function Change() {
        let x = +prompt("X")
        let y = +prompt("Y")
        data = "";
        board[x][y] = "x";
        for (let i = 0 ; i < 5 ; i++) {
            data += "<br>"
            for (let j = 0 ; j < 5 ; j++){
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp"
            }
        }
        a.innerHTML = data;
    }
</script>
</body>
</html>
