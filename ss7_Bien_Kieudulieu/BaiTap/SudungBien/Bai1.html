<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let li = parseInt(prompt("Nhập điểm vật lí ?"))
    let hoa = parseInt(prompt("Nhập điểm hóa ?"))
    let hoc = parseInt(prompt("Nhập điểm sinh học ?"))
    let tb = (li + hoa + hoc) /3
    let result = li + hoa + hoc
    alert("Điểm trung bình là : " + tb + "\n" + "Điểm tổng là : " + result)
</script>
</body>
</html>
